<!DOCTYPE html>
<html>
<head>
	<title>Exe1</title>
	<style type="text/css">
		h3{
			text-align: center;
		}
		
	</style>
</head>
<body>
	<form style="border-style: solid; width: 550px; height: 400px; margin-left: 400px;">
		<h3>Form Example</h3>
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<td><label for="fname">First Name*</label></td>
				<td><input type="text" name="fname" id="fname" required></td>
			</tr>
			<tr>
				<td><label for="lname">Last Name*</label></td>
				<td><input type="text" name="lname" id="lname"></td>
			</tr>
			<tr>
				<td><label for="password">Password*</label></td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td><label for="cpassword">Confirm Password*</label></td>
				<td><input type="password" name="cpassword" id="cpassword"></td>
			</tr>
			<tr>
				<td><label for="hobbies">Enter Your Hobbies*</label></td>
				<td><select>
					<option>Travelling</option>
					<option>Swimming</option>
					<option>Watching Movie</option>
				</select></td>
			</tr>
			<tr>
				<td><label for="email">Notified by Email:</label></td>
				<td><input type="checkbox" name="email" id="email"></td>
			</tr>
			<tr>
				<td><label for="gender">Gender*</label></td>
				<td><input type="radio" name="" id="male" checked>Male
					<input type="radio" name="" id="female">Female</td>
			</tr>
			<tr>
				<td><label for="address">Address*<br>(Please fill your address in: "no,street,state,city")</label></td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td><button>Submit Form</button></td>
				<td><button>Clear Form</button></td>
			</tr>

		</table>
		

	</form>

</body>
</html>
